<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Game Store</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <ul>
      <li class="active">
        <a href="#">Discover</a>
      </li>
      <li>
        <a href="#">Browse</a>
      </li>
      <li>
        <a href="#">Wishlist</a>
      </li>
    </ul>

    <ul>
      <li class="notification">
        <img src="public/icons/notification.svg" alt="Notification">
      </li>
      <li class="search">
        <img src="public/icons/search.svg" alt="Search">
        <input type="text" placeholder="Search">
      </li>
    </ul>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="app-logo">
      <img src="./public/icons/app-bar.svg" alt="Logo">
      <h1>GamesMode</h1>
    </div>

    <ul class="list-navigation">
      <li>
        <img src="./public/icons/home.svg" alt="">
        <p>Home</p>
      </li>
      <li class="active">
        <img src="./public/icons/store.svg" alt="">
        <p>Store</p>
      </li>
      <li>
        <img src="./public/icons/library.svg" alt="">
        <p>Library</p>
      </li>
      <li>
        <img src="./public/icons/friends.svg" alt="">
        <p>Friends</p>
      </li>
      <li>
        <img src="./public/icons/live.svg" alt="">
        <p>Live</p>
      </li>
    </ul>

    <ul class="list-navigation list-navigation-second">
      <li>
        <img src="./public/icons/download.svg" alt="">
        <p>Downloads</p>
      </li>
      <li>
        <img src="./public/icons/settings.svg" alt="">
        <p>Settings</p>
      </li>
      <li>
        <img src="./public/images/user-account.png" alt="">
        <p>Tung Tran</p>
      </li>
    </ul>
  </nav>

  <!-- <main>

  </main> -->

  <script src="./js/main.js"></script>
</body>

</html>
